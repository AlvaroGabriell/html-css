<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required max="30" placeholder="Nome completo" autocomplete="name">
</p>
<p>
  <label for="imedia">Média</label>
  <input type="number" name="media" id="imedia" required min="0" max="10"
  placeholder="0 a 10" step="0.5" value="5">
</p>
<p>
  <label for="imes">Período Letivo</label>
   <input type="month" name="mes" id="imes" required value="2022-10">
</p>
<p>
    <label for="iprova">Dia da Prova</label>
     <input type="date" name="prova" id="iprova" required value="2022-10">
</p>
<p><label for="itempo">Horário da Prova</label>
  <input type="time" name="tempo" id="itempo" required value="2022-10">
</p>
  <p>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</p>
</form>
</body>
</html>
