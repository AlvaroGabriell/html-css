<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
                           <h1>Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
                <legend>Sexo</legend>
                <input type="radio" value="M" name="sxmas" id="isxmas" autocomplete="sex"><label for="isxmas">Masculino</label>   
                <input type="radio" value="F" name="sxmas" id="isxfem" autocomplete="sex"><label for="isxfem">Feminino</label>    
    </fieldset>   
    <fieldset>
                <Legend>Esportes favoritos</Legend>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol </label><br>   
                <input type="checkbox" name="esnata" id="iesnata"><label for="iesnata">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
    </fieldset>
    <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
    </p>


</form>
</body>
</html>
